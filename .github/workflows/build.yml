name: Build

on: [push, pull_request]

jobs:

  cancel-previous-runs:
    runs-on: ubuntu-20.04
    steps:
    - uses: rokroskar/workflow-run-cleanup-action@master
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      if: "github.ref != 'refs/heads/main'"

  make-release:
    name: reference-release-${{ matrix.release_type }}-${{ matrix.platform }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        release_type: ["certification", "1.3"]
        platform: ["nrf52840", "efr32mg12", "ncs"]
    env:
      REFERENCE_RELEASE_TYPE: ${{ matrix.release_type }}
      REFERENCE_PLATFORM: ${{ matrix.platform }}
      ARMGCC_URL: https://developer.arm.com/-/media/Files/downloads/gnu-rm/9-2019q4/RC2.1/gcc-arm-none-eabi-9-2019-q4-major-x86_64-linux.tar.bz2
      ARMGCC_DIR: gcc-arm-none-eabi-9-2019-q4-major
      ZEPHYR_TOOLCHAIN_VARIANT: gnuarmemb
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Bootstrap
      run: |
        cd /tmp
        sudo rm /etc/apt/sources.list.d/* && sudo apt-get update
        sudo apt-get --no-install-recommends install -y ninja-build
        wget --tries 4 --no-check-certificate --quiet ${ARMGCC_URL} -O gcc-arm.tar.bz2
        tar xjf gcc-arm.tar.bz2
        pip3 install --upgrade pip setuptools scikit-build
        # use the minimal required cmake version
        pip3 install --upgrade cmake==3.20.5
        cmake --version | grep 3.20.5
    - name: Build
      run: |
        export PATH=/tmp/${ARMGCC_DIR}/bin:$PATH
        export GNUARMEMB_TOOLCHAIN_PATH=/tmp/${ARMGCC_DIR}
        ./script/make-reference-release.bash

